   <div class="container">
    <div class="card">
      <div class="inner-box" id="card">
         <div class="card-front">
             <h2>LOGIN</h2>
            <form>
              <input type="email" class="input-box" placeholder="Your Email Id" required>
              <input type="password" class="input-box" placeholder="Password" required>
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox"><span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openREGISTER()">I'M New Here</button>
            <a href="">Forgot Password</a>              
         </div>
         <div class="card-back">
             <h2>REGISTER</h2>
             <form>
                 <input type="text" class="input-box" placeholder="Your Name" required>
               <input type="email" class="input-box" placeholder="Your Email Id" required>
               <input type="password" class="input-box" placeholder="Password" required>
               <button type="submit" class="submit-btn">Submit</button>
               <input type="checkbox"><span>Remember Me</span>
             </form>
             <button type="button" class="btn" onclick="openLOGIN()">I've an account</button>
             <a href="">Forgot Password</a> 
         </div>              
         </div>
      </div>   
    </div>   

    <script>

      var card = document.getElementById("card");

      function openREGISTER() {
           card.style.transform = "rotateY(-180deg)";    
     }

     function openLOGIN() {
           card.style.transform = "rotateY(0deg)";    
     }

    </script>


	
	<h1>    Currently no services are available</h1>
	<p>Click the button below to switch the background color randomly:</p>
	<button id="herewego">Switch Color</button>

  <script>
		function randomColorSwitch() {
			const colors = ["red", "blue", "green", "yellow", "orange", "purple"];
			const currentColor = document.body.style.backgroundColor;
			let newColor = currentColor;
			while (newColor === currentColor) {
				newColor = colors[Math.floor(Math.random() * colors.length)];
			}
			document.body.style.backgroundColor = newColor;
		}
		const button = document.getElementById("herewego");
		button.addEventListener("click", randomColorSwitch);
	</script>
