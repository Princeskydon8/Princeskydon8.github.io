	<p>Click the button below to switch the background color randomly:</p>
	<button id="herewego">Switch Color</button>
	<script>
		function randomColorSwitch() {
			const colors = ["red", "blue", "green", "yellow", "orange", "purple"];
			const currentColor = document.body.style.backgroundColor;
			let newColor = currentColor;
			while (newColor === currentColor) {
				newColor = colors[Math.floor(Math.random() * colors.length)];
			}
			document.body.style.backgroundColor = newColor;
		}
		const button = document.getElementById("herewego");
		button.addEventListener("click", randomColorSwitch);
	</script>
